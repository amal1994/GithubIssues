<!--Repository Information-->

<app-repo-info></app-repo-info>



<div class="new-issue-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-xs-2 noPadRight">
                <span class="issuer-avatar">
                    <span alt="@amal1994" class="timeline-comment-avatar"></span>
                </span>
                
            </div>
            <div class="col-sm-8 col-xs-10 noPadLeft">
                <div class="create-issue-container">
                    <form [formGroup]='issueForm' (ngSubmit)="onSubmit()">
                        <div class="issue-title">
                            <div class="form-group">
                            
                                <input formControlName='issueTitle' type="text" placeholder="Title" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea formControlName='issueContent' placeholder="Description of your issue" name="" id=""  rows="10" class="form-control"></textarea>
                            </div>
                            
                            <div class="form-group text-right">
                                <button [disabled]="!issueForm.valid" class="btn btn-primary">Submit Issue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
